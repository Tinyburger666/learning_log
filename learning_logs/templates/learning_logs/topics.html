{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h1 class="mt-4">Topics</h1>
{% endblock page_header %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                {% for topic in topics %}
                    <li class="list-group-item">
                        <h5 class="card-header d-flex justify-content-between align-items-center">
                            <span><a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none">{{ topic }}</a></span>
                            <span><a href="{% url 'learning_logs:delete_topic' topic.id %}" class="btn btn-danger">Delete Topic</a></span>

                        </h5>
                    </li>
                {% empty %}
                    <li class="list-group-item">
                        <h5>No topics have been added yet.</h5>
                    </li>
                {% endfor %}
            </ul>
            <h3 class="mt-4">
                <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a new topic</a>
            </h3>
        </div>
    </div>
</div>
{% endblock content %}
